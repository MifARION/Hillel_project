<doctype html>
<title>New Album - Tornado Music Database</title>
<h2>New Album</h2>

{% from "_formhelpers.html" import render_field %}
<form method=post>
    <dl>
        {{ render_field(form.artist) }}
        {{ render_field(form.title) }}
        {{ render_field(form.time_track) }}
    </dl>
    <p><input type=submit value=Submit>
</form>
